<html lang="en">
<head>

<body>
    <div class="container">
        <div class="header">
            <span class="en">EN</span>
            <input type="checkbox" name="" id="languageSelection" class="check">
            <span class="tr">TR</span>

            <div class="clearMem">
                <i class="fas fa-sync-alt" title="clear all tasks"></i>
            </div>
            <div class="date english">
                date
            </div>
            <div class="date turkish">
                date
            </div>
        </div>
        <div class="content">
            <ul id="taskList">
                <!-- <li class="task">
                    <i class="far fa-circle "></i>
                    <i class="far fa-check-circle taskComplete" job="complete" id="0"></i>
                    <p class="text">Drink Cofee</p>
                    <i class="far fa-trash-alt taskDelete"></i>
                </li> -->
            </ul>
            
            
        </div>
        <div class="add-task">
            <input type="text" class="userInput" placeholder="Task to be done..">
            <button id="push">Hit "Enter" key</button>
        </div>
        
        
    </div>

    <script src="app.js"></script>
</body>
</html>
